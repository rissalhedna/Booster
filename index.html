<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Python registration</title>
  </head>
  <body>
    <nav class="bg-light text-light pt-3 pb-3 pl-4">
      <img src="./assets/Logo.png" width="100px" alt="barmijly-logo" />
    </nav>
    <div class="fluid-container">
      <div class="container">
        <div class="main-row">
          <!-- <div class="col"></div> -->
          <div class="col-12 col-lg-6">
            <form
              class="form-container"
              action="https://getform.io/f/0fe834a6-bc62-4bd9-9ef7-16480b9bc93e"
              method="post"
            >
              <p class="text-light h2 title">Join the Python course!</p>
              <p class="description text-light mb-4">
                We will contact the first 50 participants to give them
                information about the next steps
              </p>
              <div class="form-group">
                <label class="ml-1 h5 text-light heading">Name</label>
                <input
                  required
                  type="text"
                  class="form-control"
                  name="name"
                  placeholder="Enter your name"
                />
                <label class="mt-3 ml-1 h5 text-light heading">Email</label>
                <input
                  required
                  type="email"
                  class="form-control"
                  name="email"
                  placeholder="Enter your email"
                />
              </div>
              <div class="form-group">
                <label class="ml-1 h5 text-light heading">Level of study</label>
                <select class="form-control" name="study-level">
                  <option>Middle school</option>
                  <option>High school</option>
                  <option>University</option>
                  <option>Employed</option>
                  <option>Other</option>
                </select>
              </div>
              <div class="form-group">
                <label class="ml-1 h5 text-light heading"
                  >Programming experience</label
                >
                <select class="form-control" name="programming-experience">
                  <option>Less than 1 year</option>
                  <option>1-2 years</option>
                  <option>3-5 years</option>
                  <option>More than 5 years</option>
                </select>
              </div>
              <button
                type="submit"
                class="btn btn-primary mt-2 font-weight-bold"
              >
                Register
              </button>

              <div class="form-group"></div>
            </form>
          </div>
          <!-- <div class="col"></div> -->
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>
</html>
